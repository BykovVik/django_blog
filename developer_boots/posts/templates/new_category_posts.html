<div id="news_posts">
    <div class="row">
        {% if page_obj %}
        {% for post in page_obj %}
                <div class="col-12 col-xl-5 adaptive_image site_card">
                    <img src="{{ post.post_img.url }}" alt="pic">
                </div>
                <div class="col-12 col-xl-7 site_card title_padding">
                    <h4><a class="title_link" href="{{ post.get_absolute_url }}">{{ post.post_title }}</a></h4>
                    <p>{{ post.post_body|safe|truncatewords:15 }}</p>
                    <div>
                        <ul class="data_block">
                            <li class="button_more"><a class="button_standart" href="{{ post.get_absolute_url }}">Читать далее</a></li>
                        </ul>
                    </div>
                </div>
        {% endfor %}
        {% endif %}
    </div>
</div>
