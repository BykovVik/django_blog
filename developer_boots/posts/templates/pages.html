{% extends "base.html" %}

{% block title %}
    {{ page_title }}
{% endblock %}

{% block content %}

<div class="col-12 col-xl-7 site_card">
    {% if post %}
    <div class="title_box">
        <h3>{{ post }}</h3>
    </div>
    <div class="content_post">
        <p>{{ post.body|safe }}</p>
    </div>
    {% endif %}
</div>

{% endblock %}
